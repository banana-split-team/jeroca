<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/google-map/google-map-point.html">
<link rel="import" href="../bower_components/google-map/google-map-search.html">
<link rel="import" href="../bower_components/google-map/google-map-poly.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      google-map {
        height: 600px;
      }

    </style>

    <template is="dom-repeat" items="{{cajeros}}" as="marker">
      <div class="card">
        </p> {{marker.Nombre}} + {{marker.X}} + {{marker.Y}}
      </div>
    </template>
    <google-map latitude="-34.6018222" longitude="-58.4916349" api-key="AIzaSyA27HjYihRX4mTIaYmO2JF98amfNMIk8L0">
        <template is="dom-repeat" items="{{cajeros}}" as="marker">
          <google-map-marker latitude={{marker.X}} longitude={{marker.Y}} icon={{icon}}>
        </template>

        <google-map-marker latitude="-34.6018222" longitude="-58.4916349" icon={{iconP}}>     
    </google-map>


    <iron-ajax id="Ajax" auto url="http://localhost:3000/api/cajeros" handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }
      static get properties() {
        return {
          key: {
            type: String,
            value: "KEY"
          },

          icon: {
            type: String,
            value: "../images/atm.png"
          },
          iconP: {
            type: String,
            value: "../images/pers.png"
          }
        };
      }

      ready() {
        super.ready();
      }

      handleResponse(res) {
        this.cajeros = res.detail.__data.response;
      }

      listaReady() {
        console.log(">" + this.results + "<");
      }

    }

    window.customElements.define(MyView1.is, MyView1);

  </script>


</dom-module>
