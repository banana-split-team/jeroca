<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/google-map/google-map-point.html">
<link rel="import" href="../bower_components/google-map/google-map-search.html">
<link rel="import" href="../bower_components/google-map/google-map-poly.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      google-map {
        height: 600px;
      }

    </style>

    <template is="dom-repeat" items="{{cajeros.listado.ATM}}" as="marker">
      <div class="card">
        </p> {{marker.ATM.Nombre}} + {{marker.ATM.Latitude}} + {{marker.ATM.Longitude}}
     
        
      </div>
    </template>

    <google-map latitude="40.4164794" longitude="-3.7050995" api-key="AIzaSyA27HjYihRX4mTIaYmO2JF98amfNMIk8L0">
        <template is="dom-repeat" items="{{cajeros.listado.ATM}}" as="marker">
          <google-map-marker latitude={{marker.ATM.Latitude}} longitude={{marker.ATM.Longitude}} icon={{icon}}>
        </template>

        <google-map-marker latitude="40.4164794" longitude="-3.7050995" icon={{iconP}}>     
    </google-map>


    <iron-ajax id="Ajax" url="http://localhost:3000/api/cajeros/listado" handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
    <iron-ajax id="AjaxL" url="http://localhost:3000/api/ubicaciones/localizacion" handle-as="json" on-response="handleResponseL" debounce-duration="300"></iron-ajax>
    
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }
      static get properties() {
        return {
          key: {
            type: String,
            value: "KEY"
          },
          cajeros: {
            type: String,
            value: "KEY"
          },


          icon: {
            type: String,
            value: "../images/atm.png"
          },
          iconP: {
            type: String,
            value: "../images/pers.png"
          }
        };
      }

      ready() {
        super.ready();
        //var thisAjax = this.$.Ajax;
        this.$.Ajax.params = { lat: 40.4164794, long: -3.7050995 };
       // console.log(JSON.stringify (this.thisAjax));
        this.$.Ajax.generateRequest();

      }

      handleResponse(res) {

        this.cajeros = res.detail.__data.response;
        console.log(this.cajeros);
        console.log(JSON.stringify (this.cajeros));
      }
      handleResponseL(res) {
        this.localizacion = res.detail.__data.response;
      }


      listaReady() {
        console.log(">" + this.results + "<");
      }

    }

    window.customElements.define(MyView1.is, MyView1);

  </script>


</dom-module>
